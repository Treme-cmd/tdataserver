<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Treme-CMD's Projects</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #282c34, #3a3f47);
      color: #61dafb;
    }
    .container {
      width: 100%;
      max-width: 500px;
      padding: 25px;
      background: #20232a;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      text-align: center;
      transition: transform 0.3s ease;
    }
    .container:hover {
      transform: translateY(-5px);
    }
    .main-img {
      width: 100%;
      max-width: 150px;
      border-radius: 50px;
      margin-bottom: 15px;
      border: 4px solid #61dafb;
    }
    h1 {
      font-size: 2.2em;
      font-weight: 700;
      margin: 10px 0;
      color: #61dafb;
    }
    p {
      color: #bbbbbb;
      font-size: 1em;
      line-height: 1.6;
      margin: 10px 0 20px;
    }
    .button {
      display: block;
      padding: 12px 24px;
      font-size: 1em;
      font-weight: 700;
      color: #ffffff;
      background-color: #61dafb;
      border: none;
      border-radius: 25px;
      text-decoration: none;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
      margin: 10px auto;
      width: fit-content;
      }
    .button:hover {
      background-color: #4ea6d5;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      transform: translateY(-3px);
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="main-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRa2rJioYFRRhuasl5xwNS3ypQHyqCrD_-2Cw&s">
    <h1>Treme-CMD's Projects</h1>
    <p>A little site I made to keep track of my projects :)</p>
    <a href="/gdata/Z2FtZXM=/index.html" class="button">Gam3s</a>
    <a href="/ie.html" class="button">Idle-Editor</a>
  </div>
</body>
</html>
